<div class="tab-content">
  <div class="tab-pane active">
    <div class="table-responsive">
      <table ng-controller="catstabledisplayctrl" class="table table-hover">
        <thead>
          <tr>
            <th width="210">Category</th>
            <th width="110">Group</th>
            <th width="400">Options</th>
          </tr>
        </thead>
        <tbody id="items">
          <tr ng-repeat="x in cats">
            <td>
              <h4><p>{{x.catName}}</p></h4>
              <small>{{x.description}}</small>
            </td>
            <td>
              {{x.groupName}}
            </td>
            <td><span ng-include="'usercp/cpmenus/cp_usermenu.html'"></span>
              <span ng-if="x.level >= 77" ng-include="'usercp/cpmenus/cp_modmenu.html'"></span>
              <span ng-if="x.level >= 88" ng-include="'usercp/cpmenus/cp_archivistmenu.html'"></span>
            </td>
          </tr>
        </tbody>
      </table>
      <hr>
      <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
          <ul class="pagination" id="myPager"></ul>
        </div>
      </div>
    </div>
