<!-- Table for categories where I am a moderator+-->

<div class="panel panel-default">

      <!-- Header message -->
      <div class="panel-heading">
        <div ng-controller="header"><b>My Categories:</b>
        </div>
      </div>

<!-- End outer template begin body content -->
<div class="panel-body">


<div ng-controller="myCtrl">

  <div>

        <form name="catForm">

          <table ng-controller="catstableCtrl">
          <tr>
            <th>Category</th>
            <th>Description</th>
          </tr>
          <tr ng-repeat="x in cats">
            <td>
              <a ui-sref="list({catID: x.catID})">
              {{x.catName}}
            </a>
            </td>
            <td>{{x.description}}</td>
          </tr>

          </table>

       </form>

    </div>

</div>

</div>
<!-- End body content begin outer template -->
</div>
