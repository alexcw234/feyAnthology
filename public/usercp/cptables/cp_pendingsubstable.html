<!-- Table for submissions pending approval -->

<div class="panel panel-default">

      <!-- Header message -->
      <div class="panel-heading">
        <b>Pending Submissions:</b>
      </div>

<div class="panel-body">
  <div>
    <style scoped>@import url("css/catlist.css");</style>

        <form name="submissionsForm">

          <table>
            <tr>
              <th>Title</th>
              <th>SubID</th>
            </tr>
            <tr ng-repeat="x in pending">
              <td>{{x.info.Title}}</td>
              <td>{{x.subID}}</td>
            </tr>


          </table>



       </form>

     </div>

</div>

</div>
