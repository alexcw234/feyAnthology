<!-- Table for submissions pending approval -->

<div class="panel panel-default">

      <!-- Header message -->
      <div class="panel-heading">
        <b>Pending Submissions:</b>
      </div>

<div class="panel-body">
  <div>
    <style scoped>@import url("css/catlist.css");</style>

        <form name="submissionsForm">

          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>     </th>
                <th>Content Type</th>
                <th>Title</th>
                <th>Submitted By</th>
                <th>Date</th>
              </tr>
            </thead>

            <tbody ng-repeat="item in pending">
              <tr>
                <td>{{item.workID}}</td>
                <td>View Details</td>
                <td>{{item.contentType}}</td>
                <td><a ng-href="{{item.url|urlFilter}}">{{item.info.Title}}</a></td>
                <td>{{item.username}}</td>
                <td>{{item.subDate}}</td>
              </tr>
              <tr>
                <!-- put details in here -->
                <td colspan="6">
                  <div ng-repeat = "(key, value) in item.info">
                    {{key}} : {{value}}
                  </div>
                  Tags:
                  <span ng-repeat = "tag in item.tags">
                    {{tag}},
                  </span>
                </td>
              </tr>
            </tbody>
          </table>

       </form>

     </div>

</div>

</div>
