<!-- Table for submissions pending approval -->

<div class="panel panel-default">

      <!-- Header message -->
      <div class="panel-heading">
        <b>Pending Submissions:</b>
      </div>

<div class="panel-body">
  <div>
    <style scoped>@import url("css/catlist.css");</style>

        <form name="submissionsForm">

          <table>
            <tr>
              <th>Submission ID</th>
              <th>     </th>
              <th>Title</th>
              <th>Submitted By</th>
              <th>Date</th>
            </tr>
            <tr ng-repeat="x in pending">

              <td>{{x.workID}}</td>
              <td>View Details</td>
              <td>{{x.info.Title}}</td>
              <td>{{x.username}}</td>
              <td>{{x.subDate}}</td>

            </tr>


          </table>



       </form>

     </div>

</div>

</div>
