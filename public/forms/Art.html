<div>
Source<font color="red">*</font> :
    <input type = "text" name="Source" ng-model="newentry.Source" required>
URL<font color="red">*</font> :
      <input type = "text" name="Url" ng-model="newentry.URL" required>
</div><br>
<div>
Title<font color="red">*</font> :
    <input type = "text" name="Title" ng-model="newentry.Title" required>
Artist<font color="red">*</font> :
    <input type = "text" name = "Artist" ng-model="newentry.Artist" required>
</div><br>
<div>
Description :
<br><textarea type = "text" name="Description" ng-model="newentry.Description"></textarea>
</div><br>
<div>
Tags :
    <tags-input ng-model="tags"></tags-input>
</div>
<!-- I have read the rules -->
<div>
<input type="checkbox" ng-model="newentry.Rules" required>
I have read the rules for new submissions.<font color="red">*</font>
</div><br>
<!-- SUBMIT BUTTON -->
<button ng-disabled="submission.$invalid"
type="button" ng-click="submitEntry(tags)">
  <span class="glyphicon glyphicon-flash"></span> Submit!
</button>
<button type="button" ng-click="goToState('list.table')">Back</button>

<br>(<font color="red">*</font>) denotes a required field.
