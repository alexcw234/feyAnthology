
<div class="panel panel-default">

<!-- Header message -->
<div class="panel-heading"><div ng-controller="header">
        <b>Please fill out the requested information:</b>
  </div>
</div>

<!-- End outer template begin body content -->
<div class="panel-body">

<div>




<form name= "submission" ng-controller="newFormCtrl">
  <div ng-controller = "newFormSelect">
    <div ng-controller = "newFormDisplay">

        Category :  {{catInfo.catName}}
        <br><br>
        Content Type :
        <select ng-model="selectedtype" ng-options="type.contentType for type in types"
        ng-change="display(selectedtype)"></select>

        <br><br>
        <div ng-include="newForm"></div>
        <button type="button" ng-if="!newForm" ng-click="goToState('list.table')">Cancel</button>

    </div>
  </div>
</form>
</div>


</div>
<!-- End body content begin outer template -->
</div>
