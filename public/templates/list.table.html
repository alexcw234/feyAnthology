
<div class="panel panel-default">
<div class="panel-heading"><div ng-controller="header">
        <b>Your results...</b>
  </div>
</div>
</div>
<div class="text-center">
<dir-pagination-controls ></dir-pagination-controls>
</div>




<div class="paginatethis" ng-controller="workslistCtrl">
    <div class="paginatethis_item" dir-paginate="item in works | filter:{shown:'true'} | itemsPerPage: 10 ">
        <div class="work_panel thumbnail">
          <div class="row">
            <div class="col-sm-12">
              <div class="work_header">

            </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="titleBox">
                <div ng-controller="header">
                <b><a ng-href="{{item.url|urlFilter}}">{{item.info.Title}}</a></b>
                </div>
              </div>
            </div>
          </div>
          <div class="row border-between">
            <div class="col-sm-4">

              <div class="infoBox">
                <div ng-repeat = "(key, value) in item.info">
                  <div ng-if="key != 'Title' && key != 'Summary' && key != 'Description'">
                    <span class="listField_key">{{key}} : </span>
                    <span class="listField_value">{{value}}</span>
                  </div>
                </div>
              </div>
              <div class="tagsBox">
                <span class="listField_key">Tags:</span>
                <div class="AllTags">
                <span ng-repeat = "tag in item.tags">
                  <button class="btn-sm btn-primary" ng-click="narrowSearchToTag(tag)">{{tag}}</button>
                </span>
                </div>
              </div>
            </div>
            <div class="col-sm-8">

              <div ng-if="item.info.Summary" class="summaryBox">
                <strong>Summary:</strong>
                {{item.info.Summary}}
              </div>
              <div ng-if="item.info.Description"class="descriptionBox">
                <strong>Description:</strong>
                {{item.info.Description}}
              </div>
            </div>

        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="work_footer">
            <a ng-if="sidebar_level > 66" class="btn btn-primary pull-right" ui-sref="list.editbox({workID:item.workID})"/>Edit</a>
            </div>
          </div>
      </div>
      </div>

</div>
<div class="text-center">
<dir-pagination-controls ></dir-pagination-controls>
</div>
