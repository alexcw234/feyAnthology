
<div class="panel panel-default">
<div class="panel-heading"><div ng-controller="header">
        <b>Your results...</b>
  </div>
</div>
</div>
<div class="text-center">
<dir-pagination-controls ></dir-pagination-controls>
</div>
<div class="paginatethis" ng-controller="workslistCtrl">
    <div class="paginatethis_item" dir-paginate="item in works | itemsPerPage: 5">
      <div class="panel panel-default">

          <div class="panel-heading">
            <div ng-controller="header">
              <b><a ng-href="{{item.url|urlFilter}}">{{item.info.Title}}</a></b>
            </div>
          </div>


          <div class="panel-body">
            <div>

                <div ng-repeat = "(key, value) in item.info">
                  {{key}} : {{value}}
                </div>
                Tags:
                <span ng-repeat = "tag in item.tags">
                  {{tag}},
                </span>

              <br><br>

              <a ng-if="sidebar_level > 66" class="btn btn-primary pull-right" ui-sref="list.editbox({workID:item.workID})"/>Edit</a>
            </div>
          </div>


      </div>
    </div>
</div>
<div class="text-center">
<dir-pagination-controls ></dir-pagination-controls>
</div>
