


<h4>List of Works:</h4>

  <div>
    <style scoped>@import url("css/catlist.css");</style>

    <button type="button" ng-click="goToState('list.searchbox')">Show search menu</button>
    <button type="button" ng-click="goToState('list.newbox')">Show add entry menu</button>
    <button type="button" ng-click="goToState('list')">Hide menus</button>

      <div ui-view="searchbox"></div><div ui-view="newbox"></div>

      <table ng-controller="workslistCtrl">
      <tr>
        <th>workID</th>
        <th>catID</th>
        <th>contentType</th>
        <th>url</th>
        <th>info</th>
        <th>tags</th>
      </tr>
      <tr ng-repeat="x in works">
        <td>{{x.workID}}</td>
        <td>{{x.catID}}</td>
        <td>{{x.contentType}}</td>
        <td>{{x.url}}</td>
        <td>{{x.info}}</td>
        <td>{{x.tags}}</td>
      </tr>

      </table>



    </div>
