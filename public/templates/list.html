


<h4>List of Works:</h4>

  <div>
    <style scoped>@import url("css/catlist.css");</style>

        <form name="catForm">

          <table ng-controller="workslistCtrl">
          <tr>
            <th>Title</th>
            <th>Author</th>
          </tr>
          <tr ng-repeat="x in works">
            <td>
              {{x.catID}}

            </td>
            <td>{{x.typeID}}</td>
          </tr>

          </table>

       </form>

    </div>
